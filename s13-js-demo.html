<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to JavaScript - Demo</title>
  </head>
  <body>
    <h1>Click Me ... I am Changing</h1>
    <img id="img-mailbox" src="images/mailbox.png" alt="mailbox" width="30" />
    <div>
      <button onclick="c()">I dare you to click on me!</button>
    </div>
    <script>
      function changeBackgroundColor() {
        const bgColors = ["green", "yellow", "blue", "pink", "red", "orange"];
        const n = bgColors.length;
        const randIndex = Math.floor(Math.random() * n);
        const body = document.querySelector("body");
        body.style.backgroundColor = bgColors[randIndex];
      }

      document.querySelector("h1").onclick = function () {
        changeBackgroundColor();
      };

      function enlargeImage() {
        // const myImg = document.getElementById("img-mailbox");
        const myImg = document.querySelector("#img-mailbox");
        let w = myImg.width;
        w = w + 30;
        myImg.width = w;
      }
      document.querySelector("img").addEventListener("mouseover", function () {
        enlargeImage();
      });

      function c() {
        window.alert("Haha!");
        window.location.href = "https://youtu.be/dQw4w9WgXcQ";
      }
    </script>
  </body>
</html>
