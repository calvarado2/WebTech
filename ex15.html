<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 15</title>
    <style>
      h1 {
        text-align: center;
      }
      img {
        border: 5px ridge gold;
        display: block;
        width: 10px;
      }
      div,
      img {
        margin-left: auto;
        margin-right: auto;
        width: 400px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <h1>Who is your favorite Celtics Player?</h1>
    <button id="prompt">Start Here</button>
    <img
      src="images/Celtics.png"
      alt="Click here to choose the image"
      title="Celtics"
      id="shownImg"
    />
    <!-- <h2 id="shownName"></h2> -->

    <div>
      Pick from this List:
      <ul>
        <li>Jaylen Brown</li>
        <li>Jayson Tatum</li>
        <li>Al Horford</li>
        <li>Payton Pritchard</li>
      </ul>
    </div>
    <script>
      const button = document.getElementById("prompt");
      const shownImg = document.getElementById("shownImg");

      button.addEventListener("click", function () {
        const name = window.prompt(
          "Enter the Last Name of your favorite Celtics player from the list"
        );

        if (name == "Brown") {
          shownImg.src = "images/jaylen-brown.png";
          alert("Got it!");
        }
        if (name == "Tatum") {
          shownImg.src = "images/jayson-tatum.png";
          alert("Got it!");
        }
        if (name == "Horford") {
          shownImg.src = "images/al-horford.png";
          alert("Got it!");
        }
        if (name == "Pritchard") {
          shownImg.src = "images/payton-pritchard.png";
          alert("Got it!");
        } 
        else {
          alert("Error! Try again.");
        }
      });
    </script>
  </body>
</html>
