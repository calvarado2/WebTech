<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 2rem;
      }

      h1 {
        margin-bottom: 2rem;
      }

      .cards {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .cards img {
        width: 100px;
        height: 145px;
      }

      .result {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        font-weight: bold;
      }

      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Simple Blackjack</h1>

    <div class="cards">
      <img src="images/cards/green_back.png" alt="Card 1" />
      <img src="images/cards/green_back.png" alt="Card 2" />
      <img src="images/cards/green_back.png" alt="Card 3" />
    </div>

    <div class="result">Click "Hit" to play!</div>
    <button id="hit-btn">Hit</button>

    <script src="scripts/hw3-1.js"></script>
  </body>
</html>
